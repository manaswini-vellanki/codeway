<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .calculator {
      max-width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .display {
      width: 100%;
      height: 50px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      font-size: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    button.operator {
      background-color: #f0ad4e;
      color: #fff;
    }

    button.operator:hover {
      background-color: #eea236;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display"></div>
  <div class="buttons">
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('*')">x</button> <!-- Changed the operator button -->
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button id="clear" class="operator" onclick="clearDisplay()">C</button> <!-- Added clear button -->
    <button class="operator" onclick="appendToDisplay('+')">+</button>
    <button id="calculate" class="operator" onclick="calculate()">=</button>
  </div>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').innerText += value;
  }

  function clearDisplay() {
    document.getElementById('display').innerText = '';
  }

  function calculate() {
    const display = document.getElementById('display');
    try {
      const result = eval(display.innerText);
      if (result === Infinity || isNaN(result)) {
        display.innerText = 'Error';
      } else {
        display.innerText = result;
      }
    } catch (error) {
      display.innerText = 'Error';
    }
  }
</script>

</body>
</html>
